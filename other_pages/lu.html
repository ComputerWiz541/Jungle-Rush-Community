<center>
<div id="myModal" class="modal">
  <div class="modal-content">
    <div class="checkbox-container">
      <input type="checkbox" id="acceptTerms">
      <label class="checkmark" for="acceptTerms"></label>
      <label for="acceptTerms">I have read and accept the Terms of Service and Privacy Policy: <a href="https://codehs.com/uploads/66cd77277b5c8e3f1bcd28d6e1b09ca0" target="_blank">Click Me</a></label>
    </div>
    <button id="acceptButton">Continue</button>
  </div>
</div>
</center>
<script>
var modal = document.getElementById("myModal");
var acceptButton = document.getElementById("acceptButton");
var acceptCheckbox = document.getElementById("acceptTerms");

function checkAcceptanceStatus() {
  return document.cookie.includes("accepted=true");
}

function setAcceptanceCookie() {
  document.cookie = "accepted=true; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";
}

function openModal() {
  if (!checkAcceptanceStatus()) {
    modal.style.display = "block";
  }
}

function closeModal() {
  modal.style.display = "none";
}

acceptButton.onclick = function() {
  if (acceptCheckbox.checked) {
    setAcceptanceCookie();
    closeModal();
  } else {
    alert("Please accept the Terms and Conditions / Privacy Policy to continue.");
  }
}

window.onload = function() {
  openModal();
};
</script>

        // JavaScript code for showing and hiding the loader
        const loaderWrapper = document.getElementById('loader-wrapper');

        function showLoader() {
            loaderWrapper.style.display = 'flex'; // Use flex to center the loader
        }

        function hideLoader() {
            loaderWrapper.style.display = 'none';
        }

        // Simulate loading something (e.g., fetching data)
        function fetchData() {
            showLoader();

            // Simulate an asynchronous operation (e.g., AJAX request) using setTimeout
            setTimeout(function() {
                hideLoader();
                // Once the operation is complete, handle the fetched data here
                // For example, update the content of your website
                document.getElementById('content').innerHTML = '';
            }, 2000); // Simulating a 2-second delay for the sake of demonstration
        }
